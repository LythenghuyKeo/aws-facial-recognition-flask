<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
    <script>
        function toHome(){
            window.location.href='/';
        }
    </script>

</head>
<body class="p-4 font-[PT Sans]  ">
    <div class="flex space-x-2">
        <svg onclick="toHome()" class="mt-[8px] hover:fill-[#01A5DB]" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
        <h1 class="text-[36px] text-[#01A5DB] font-bold">Admin</h1>
    </div>
    <div class="flex justify-center ">
        <div class="px-[2rem] py-4 border-2 border-black rounded-[20px] space-y-2   ml-[3%] mr-[3%]">
            <form class="upload-form" action="/upload_data" method="post" enctype="multipart/form-data">
            <h1 class="text-[24px] text-[#01A5DB] font-bold text-center">Register User</h1>

            {% if error %}
            <div class="alert alert-danger">
                {{message}}
            </div>
            {% endif %}
            <div>
                <label>Name :</label>
               <input type="text" name="name" class="border-black border-[1.5px] px-[6px] py-[4px] ml-[5px] mt-[15px] rounded-lg w-[400px]">   
            </div>
            <div>
                <label>Email:</label>
               <input type="email" name="email" class="border-black border-[1.5px] px-[6px] py-[4px] ml-[5px] mt-[15px] rounded-lg w-[400px]">   
            </div>
            <div>
                <label>Grade :</label>
                <select name="grade" class="border-black border-[1.5px]  px-[6px] py-[4px] ml-[5px] mt-[15px] rounded-lg" >
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="mt-[5px]">
                <lable class="font-bold">Image :</lable>
                <input type="file" name="file"></input>
            </div>
            <div class="flex justify-center justify-between mt-[15px] mb-[3%]">
                <button class="px-[6px] py-[4px] w-[200px] bg-[#EB1611] hover:bg-[#A60E0C] text-white rounded-lg">Clear</button>
                <button type="submit" class="px-[6px] py-[4px] w-[200px] bg-[#01A5DB] hover:bg-[#007399] text-white rounded-lg">Add</button>
            </div>
           
       </div>
    
    </div>
    <div>
    </form>
      
       </div>

</body>
</html>
